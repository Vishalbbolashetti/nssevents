<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Rule Book</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      transition: all 0.3s ease;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    a {
      background: #4cc9f0;
      color: #fff;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 25px;
      margin-top: 15px;
      display: inline-block;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #4895ef;
      transform: scale(1.05);
    }
    .message {
      margin-top: 15px;
      font-style: italic;
      color: #ffe45c;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" alt="Event Logo" />
    <h1>Welcome to <span style="color:#4cc9f0;">NSS Events</span></h1>
    <p class="message">Not Me But You</p>
    <p>Tap below to open the Login Page.</p>
    <a href="login11.html">Login</a>
  </div>
</body>
</html>
